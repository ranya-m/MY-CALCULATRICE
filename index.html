<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="grid-container">
        <div class="data">
          <div id="previous-entry-data" class="previous-entry"></div>
          <div id="current-entry-data" class="current-entry"></div>
        </div>

        <button id="clear-all-data" clear-all-data class="span-two">AC</button>
        <button id="delete-data" class="del-button"><i class="bi bi-arrow-left-square-fill"></i></button>
        <button class="calculation-data" class="div-button">รท</button>
        <button class="number-data">1</button>
        <button class="number-data">2</button>
        <button class="number-data">3</button>
        <button class="calculation-data">*</button>
        <button class="number-data">4</button>
        <button class="number-data">5</button>
        <button class="number-data">6</button>
        <button class="calculation-data">+</button>
        <button class="number-data">7</button>
        <button class="number-data">8</button>
        <button class="number-data">9</button>
        <button class="calculation-data">-</button>
        <button class="number-data">.</button>
        <button class="number-data">0</button>
        <button id="equal-data" equal-data class="span-two">=</button>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
